sudo: false
language: node_js
node_js:
  - 9
os:
  - linux
  - osx
cache: yarn
notifications:
  email: false
branches:
  only:
    - master
    - /^greenkeeper/.*$/
  except:
    - gh-pages
script:
  - yarn run clean
  - yarn run lint
  - yarn run build
jobs:
  fast_finish: true
  include:
    - stage: release
      node_js: 9
      deploy:
        skip_cleanup: true
        provider: script
        script: TRAVIS_JOB_NUMBER=WORKAROUND.1 yarn run semantic-release
      on:
        branch: master
